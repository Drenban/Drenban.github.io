<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据页面</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .data-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* 修改 DataTables 搜索框样式 */
        .dataTables_filter input {
            width: 800px;  /* 宽度设为适中的值，模拟 Google 搜索框 */
            height: 60px;  /* 高度 */
            font-size: 24px;  /* 字体大小 */
            border: 1px solid #ccc;  /* 边框 */
            border-radius: 400px;  /* 圆角效果，类似 Google 搜索框 */
            padding: 0 15px;  /* 水平内边距 */
            outline: none;  /* 去除焦点时的边框 */
            transition: border 0.3s ease;  /* 添加过渡效果 */
        }
        
        .dataTables_filter input:focus {
            border: 1px solid #4CAF50;  /* 聚焦时改变边框颜色 */
        }
        
        /* 添加放大镜图标 */
        .dataTables_filter {
            position: relative;
        }
        
        .dataTables_filter input::before {
            content: "\f002";  /* Unicode 放大镜图标 */
            font-family: "FontAwesome";  /* 使用 FontAwesome 图标库 */
            font-size: 18px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        /* 增加提示文字的样式 */
        .dataTables_filter label {
            font-size: 16px;  /* 修改提示文本的字体大小 */
            color: #666;      /* 修改提示文本颜色 */
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="data-container">
    <h2>数据管理</h2>
    <button onclick="loadExcel()">加载数据</button>
    <table id="excelTable" class="display">
        <!-- 数据表格将动态插入 -->
    </table>
</div>

<script>
    // 页面加载时检查用户是否登录
    if (localStorage.getItem('userLoggedIn') !== 'true') {
        window.location.href = '/index.html'; // 跳转到登录页
    }

    // 加载并显示 Excel 数据
    async function loadExcel() {
        try {
            // Fetch and parse the Excel file
            const response = await fetch('xlsx/data.xlsx');  // 替换为您的 Excel 文件路径
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Clear and populate the table
            const table = $('#excelTable');
            table.empty(); // Clear existing content

            // Add table headers
            const headers = data[0];
            const thead = $('<thead></thead>');
            const headerRow = $('<tr></tr>');
            headers.forEach(header => {
                headerRow.append(`<th>${header}</th>`);
            });
            thead.append(headerRow);
            table.append(thead);

            // Add table body
            const tbody = $('<tbody></tbody>');
            data.slice(1).forEach(row => {
                const rowElement = $('<tr></tr>');
                row.forEach(cell => {
                    rowElement.append(`<td>${cell || ''}</td>`);
                });
                tbody.append(rowElement);
            });
            table.append(tbody);

            // Initialize DataTables for sorting and filtering
            $('#excelTable').DataTable({
                pageLength: 1,  // 默认每页显示 10 条
                lengthMenu: [1, 3, 5],  // 可选择每页显示 5、10、25 或 50 条数据
                language: {
                    search: "搜索数据:",  // 修改搜索框的提示文本
                    lengthMenu: "显示 _MENU_ 条记录",  // 修改 "Show 10 entries" 的文本
                    info: "显示第 _START_ 至 _END_ 条记录，共 _TOTAL_ 条",  // 修改页脚的记录信息文本
                    infoEmpty: "没有记录",  // 如果没有记录时的提示文本
                    zeroRecords: "没有匹配的记录",  // 如果没有匹配项时的提示文本
                    paginate: {
                        first: "首页",  // "First" 页按钮的文本
                        previous: "上一页",  // "Previous" 页按钮的文本
                        next: "下一页",  // "Next" 页按钮的文本
                        last: "末页"  // "Last" 页按钮的文本
                    }
                }
            });
        } catch (error) {
            console.error('Error loading Excel file:', error);
            alert('无法加载 Excel 文件，请确保文件存在于同一目录中。');
        }
    }
</script>

</body>
</html>
