<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索数据</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 20px auto;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            width: 100%;
            max-width: 80%;
            margin: 20px auto;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input id="searchBox" class="search-box" type="text" placeholder="搜索 Excel 数据..." oninput="filterTable()">
        <button onclick="loadExcel()">加载数据</button>
    </div>
    <table id="excelTable" class="display"></table>

    <script>
        async function loadExcel() {
            try {
                const response = await fetch('data.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const table = $('#excelTable');
                table.empty(); // Clear existing content
                table.show(); // Show table

                const headers = data[0];
                const thead = $('<thead></thead>');
                const headerRow = $('<tr></tr>');
                headers.forEach(header => {
                    headerRow.append(`<th>${header}</th>`);
                });
                thead.append(headerRow);
                table.append(thead);

                const tbody = $('<tbody></tbody>');
                data.slice(1).forEach(row => {
                    const rowElement = $('<tr></tr>');
                    row.forEach(cell => {
                        rowElement.append(`<td>${cell || ''}</td>`);
                    });
                    tbody.append(rowElement);
                });
                table.append(tbody);

                $('#excelTable').DataTable();
            } catch (error) {
                console.error('Error loading Excel file:', error);
                alert('无法加载 Excel 文件，请确保文件存在于同一目录中。');
            }
        }

        function filterTable() {
            const value = $('#searchBox').val().toLowerCase();
            $('#excelTable tbody tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        }
    </script>
</body>
</html>
