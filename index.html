<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Viewer with Filters</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        input {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Excel File Manager</h1>
    <p>You can download the Excel file or view and interact with its content below:</p>

    <!-- Download Section -->
    <a href="data.xlsx" download>Download data.xlsx</a>

    <!-- Viewer Section -->
    <h2>View and Search Excel File</h2>
    <button onclick="loadExcel()">Load Excel File</button>
    <table id="excelTable" class="display"></table>

    <script>
        async function loadExcel() {
            try {
                // Fetch and parse the Excel file
                const response = await fetch('data.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Clear and populate the table
                const table = $('#excelTable');
                table.empty(); // Clear existing content

                // Add table headers
                const headers = data[0];
                const thead = $('<thead></thead>');
                const headerRow = $('<tr></tr>');
                headers.forEach(header => {
                    headerRow.append(`<th>${header}</th>`);
                });
                thead.append(headerRow);
                table.append(thead);

                // Add table body
                const tbody = $('<tbody></tbody>');
                data.slice(1).forEach(row => {
                    const rowElement = $('<tr></tr>');
                    row.forEach(cell => {
                        rowElement.append(`<td>${cell || ''}</td>`);
                    });
                    tbody.append(rowElement);
                });
                table.append(tbody);

                // Initialize DataTables for sorting and filtering
                $('#excelTable').DataTable();
            } catch (error) {
                console.error('Error loading Excel file:', error);
                alert('Failed to load Excel file. Please ensure the file exists in the same directory.');
            }
        }
    </script>
</body>
</html>
