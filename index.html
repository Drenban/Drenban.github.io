<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input { margin-bottom: 20px; padding: 8px; width: 100%; }
    </style>
</head>
<body>
    <h1>Excel File Viewer</h1>
    <input type="text" id="searchBox" placeholder="Search in the table..." oninput="searchTable()">
    <button onclick="loadExcel()">Load Excel File</button>
    <table id="excelTable"></table>

    <script>
        async function loadExcel() {
            const response = await fetch('data.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            const table = document.getElementById('excelTable');
            table.innerHTML = ''; // Clear existing content

            // Populate table with Excel data
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement(index === 0 ? 'th' : 'td');
                    td.textContent = cell || '';
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function searchTable() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#excelTable tr');
            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const cells = Array.from(row.querySelectorAll('td'));
                const match = cells.some(cell => cell.textContent.toLowerCase().includes(input));
                row.style.display = match ? '' : 'none';
            });
        }
    </script>
</body>
</html>
