<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>长虹数据</h2>
    <input type="text" id="username" placeholder="用户名" required>
    <input type="password" id="password" placeholder="密码" required>
    <button onclick="login()">登录</button>
    <div class="error-message" id="errorMessage"></div>
</div>

<script>
    let userData = []; // 用于存储从 .xlsx 文件读取的用户数据

    // 通过地址获取 .xlsx 文件
    function loadUserData() {
        const url = "google/logo.xlsx"; // 替换为实际的 .xlsx 文件地址
        
        fetch(url)
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });

                // 假设 Excel 文件的第一个工作表包含用户名和密码
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet);

                // 存储用户名和密码的数据
                userData = json.map(row => ({
                    username: row["Username"], // 假设 Excel 表格的列名为 "Username" 和 "Password"
                    password: row["Password"],
                    expiryDate: row["ExpiryDate"]  // 假设日期是字符串格式，如 "2025-01-15"
                }));

                console.log("User data loaded:", userData); // 用于调试
            })
            .catch(error => {
                console.error("加载文件失败:", error);
            });
    }

    // 用户登录验证
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // 清除之前的错误信息
        errorMessage.textContent = '';

        // 检查用户输入的用户名和密码是否匹配
        const user = userData.find(u => u.username === username && u.password === password);

        if (user) {
            // 检查会员有效期是否过期
            const currentDate = new Date();
            console.log("Current Date: ", currentDate); // 输出当前日期进行调试
            
            const expiryDate = new Date(Date.parse(user.expiryDate));  // 将字符串日期转为 Date 对象
            console.log("Expiry Date: ", expiryDate); // 输出过期日期进行调试

            if (expiryDate.getTime() < currentDate.getTime()) {
                errorMessage.textContent = '您的会员已过期！'; // 会员过期
            } else {
                // 登录成功，保存登录状态，并跳转到数据页面
                localStorage.setItem('userLoggedIn', 'true');  // 设置登录状态
                alert('登录成功！');
                window.location.href = "data_index.html";  // 跳转到数据页面
            }
        } else {
            // 登录失败，显示错误信息
            errorMessage.textContent = '用户名或密码错误！';
        }
    }

    // 页面加载时获取用户数据
    window.onload = function() {
        loadUserData();  // 加载用户数据
    };
</script>

</body>
</html>
