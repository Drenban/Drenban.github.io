<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        #content {
            display: none; /* 隐藏内容，直到用户登录成功后显示 */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>用户登录</h2>
    <input type="text" id="username" placeholder="用户名" required>
    <input type="password" id="password" placeholder="密码" required>
    <button onclick="login()">登录</button>
    <div class="error-message" id="errorMessage"></div>
</div>

<div id="content">
    <!-- 这里是要动态加载的内容区域 -->
    <h3>欢迎，您已成功登录！</h3>
    <div id="dynamicContent"></div>
</div>

<script>
    let userData = []; // 用于存储从 .xlsx 文件读取的用户数据

    // 通过地址获取 .xlsx 文件
    function loadUserData() {
        const url = "google/logo.xlsx"; // 替换为实际的 .xlsx 文件地址
        
        fetch(url)
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });

                // 假设 Excel 文件的第一个工作表包含用户名和密码
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet);

                // 存储用户名和密码的数据
                userData = json.map(row => ({
                    username: row["Username"], // 假设 Excel 表格的列名为 "Username" 和 "Password"
                    password: row["Password"]
                }));

                console.log("User data loaded:", userData); // 用于调试
            })
            .catch(error => {
                console.error("加载文件失败:", error);
            });
    }

    // 用户登录验证
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // 清除之前的错误信息
        errorMessage.textContent = '';

        // 检查用户输入的用户名和密码是否匹配
        const user = userData.find(u => u.username === username && u.password === password);

        if (user) {
            // 登录成功，加载隐藏内容
            alert('登录成功！');
            document.querySelector('.login-container').style.display = 'none'; // 隐藏登录表单
            document.getElementById('content').style.display = 'block'; // 显示内容区域

            // 动态加载需要的内容
            loadDynamicContent();  // 加载动态内容

        } else {
            // 登录失败，显示错误信息
            errorMessage.textContent = '用户名或密码错误！';
        }
    }

    // 动态加载内容
    function loadDynamicContent() {
        const contentDiv = document.getElementById('dynamicContent');
        fetch('restricted-content.html')
            .then(response => response.text())
            .then(data => {
                contentDiv.innerHTML = data;
            })
            .catch(error => {
                contentDiv.innerHTML = '<p>加载内容失败。</p>';
                console.error('内容加载失败:', error);
            });
    }

    // 页面加载时获取数据
    window.onload = function() {
        loadUserData();  // 加载用户数据
    };
</script>

</body>
</html>
