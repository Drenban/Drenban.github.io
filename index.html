<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>数据管理</h1>
    <p>
        您可以<strong>下载</strong>数据分析结果或在线<strong>查询和搜索</strong>其内容。
    </p>

    <!-- Download Section -->
    <a href="data.xlsx" download>下载</a>

    <!-- Viewer Section -->
    <h2>在线查询和搜索数据分析结果</h2>
    <input type="text" id="searchBox" placeholder="搜索6位股票代码或名称..." oninput="searchTable()">
    <button onclick="loadExcel()">加载数据</button>
    <table id="excelTable"></table>

    <script>
        async function loadExcel() {
            try {
                // Fetch and parse the Excel file
                const response = await fetch('data.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Populate table with Excel data
                const table = document.getElementById('excelTable');
                table.innerHTML = ''; // Clear existing content

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement(index === 0 ? 'th' : 'td');
                        td.textContent = cell || '';
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading Excel file:', error);
                alert('Failed to load Excel file. Please ensure the file exists in the same directory.');
            }
        }

        function searchTable() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#excelTable tr');
            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const cells = Array.from(row.querySelectorAll('td'));
                const match = cells.some(cell => cell.textContent.toLowerCase().includes(input));
                row.style.display = match ? '' : 'none';
            });
        }
    </script>
</body>
</html>
