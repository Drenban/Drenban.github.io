<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeekX - 首页</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* 全局样式 */
        body {
            background: linear-gradient(145deg, #0a192f 0%, #172a45 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Logo */
        .logo {
            padding: 20px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo object {
            width: 180px;
            height: 60px;
            filter: brightness(1.2);
        }

        /* 主内容 */
        .hero {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #93c5fd;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 2rem;
        }

        .hero .cta-button {
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .hero .cta-button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading p {
            font-size: 1.5rem;
            color: #93c5fd;
            margin-bottom: 1rem;
        }

        .loading .progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.1s ease;
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .logo object {
                width: 140px;
                height: 46px;
            }

            .hero h1 {
                font-size: 1.75rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero .cta-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        // 模拟加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.querySelector('.loading');
            const progressBar = document.querySelector('.progress-bar');
            let progress = 0;

            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                loading.querySelector('p').textContent = `Now Loading (${progress}%)`;

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loading.classList.add('hidden');
                    }, 500);
                }
            }, 100);
        });
    </script>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading">
        <p>Now Loading (0%)</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="logo">
        <object type="image/svg+xml" data="logo.svg" width="180" height="60">PeekX Logo</object>
    </div>
    <div class="hero">
        <h1>欢迎体验 PeekX</h1>
        <p>一个现代化的实时交互平台，带你探索无限可能。</p>
        <a href="login.html" class="cta-button">立即登录</a>
    </div>
</body>
</html>
