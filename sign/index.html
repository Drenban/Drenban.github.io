<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeekX - 实时交互平台</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/peekx/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Inter', sans-serif;
            color: #000000;
        }

        #loading-text {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
            color: #000000;
        }

        .progress {
            width: 200px;
            height: 20px;
            background-color: #e5e7eb;
            border: 2px solid #000000;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #000000;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <p id="loading-text">Now Loading (0%)</p>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="frame-container"></div>

    <div class="logo">
        <object type="image/svg+xml" data="logo.svg" width="180" height="60">PeekX Logo</object>
    </div>
    <div class="hero">
        <h1>欢迎体验 PeekX</h1>
        <p>一个现代化的实时交互平台，带你探索无限可能。</p>
        <a href="login.html" class="cta-button">立即登录</a>
        <button id="mode-toggle" class="cta-button">切换模式 (Static)</button>
    </div>

    <script>
        function setupLoading() {
            const loadingContainer = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const progressBar = document.getElementById('progress-bar');

            let progress = 0;

            const loadingInterval = setInterval(() => {
                progress += 10;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    loadingContainer.classList.add('hidden');
                }

                loadingText.textContent = `Now Loading (${progress}%)`;
                progressBar.style.width = `${progress}%`;
            }, 500);
        }

        setupLoading();
    </script>
</body>
</html>
