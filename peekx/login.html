<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;"> -->
    <title>PeekX - Login</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <object type="image/svg+xml" data="logo.svg" width="180" height="60">PeekX Logo</object>
        </div>
    </header>
    <main>
        <form class="login-form">
            <h1>Register an account</h1>
            <input type="email" id="username" placeholder="Email (e.g., admin@example.com)">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="login-btn">Login</button>
            <span id="error-message"></span>
        </form>
    </main>
    <footer>
        <p>© 2025 PeekX</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js" onload="console.log('Supabase 加载完成:', typeof supabase)"></script>
    <script src="auth.js"></script>
</body>
</html>
