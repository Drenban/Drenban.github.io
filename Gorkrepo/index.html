<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX 查询</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> <!-- 引入 Inter 字体 -->
</head>
<body>
    <div class="layout">
        <!-- 左侧边栏：历史搜索 -->
        <aside class="sidebar">
            <h2>历史搜索</h2>
            <ul id="history"></ul>
        </aside>

        <!-- 主内容区域 -->
        <main class="main">
            <!-- 右上角注册/登录 -->
<!--             <div class="auth">
                <button class="auth-btn">注册</button>
                <button class="auth-btn">登录</button>
            </div> -->

            <!-- 居中内容 -->
            <div class="content">
                <div class="output" id="result"></div>
                <div class="input-area">
                    <input type="text" id="query" placeholder="输入查询（如 Alice）" onkeydown="if(event.key === 'Enter') search()">
                    <button onclick="search()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入 SheetJS 和脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        const path = window.location.pathname.slice(1);
        if (path && path !== 'index') {
            fetch(path + '.html')
                .then(response => response.ok ? response.text() : fetch('index.html').then(res => res.text()))
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    window.history.replaceState({}, '', '/' + path);
                })
                .catch(() => {
                    fetch('index.html').then(res => res.text()).then(html => {
                        document.getElementById('main-content').innerHTML = html;
                    });
                });
        }
    </script>
</body>
</html>
